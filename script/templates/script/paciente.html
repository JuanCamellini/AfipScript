{% extends "script/index.html" %}
{% load static %}
{% block content %}
<div id="home" class="header-hero bg_cover" style="background-image: url({% static 'script/images/banner-bg.svg' %})">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="header-hero-content text-center">
                    <h3 class="header-sub-title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.2s">Introduce los datos del nuevo paciente</h3>
                    <h2 class="header-title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.5s"></h2>
                    <p class="text wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.8s">Ingresa el nombre de paciente y carga los datos para realizar tu factura de forma automatica</p>
                    <a href="#" class="main-btn wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="1.1s">Get Started</a>
                </div> <!-- header hero content -->
            </div>            
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="header-hero-image text-center wow fadeIn" data-wow-duration="1.3s" data-wow-delay="1.4s">
                    <img src="{% static 'script/images/header-hero.png' %}" alt="hero">
                </div> <!-- header hero image -->
            </div>
        </div>
    </div> <!-- container -->
</div> 
</header>
<div class="container">
    <div class="subscribe-area wow fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
        <div class="row">
            <div class="col-lg-6">
                <div class="subscribe-content mt-45">
                    <h2 class="subscribe-title">Subscribe Our Newsletter <span>get reguler updates</span></h2>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="subscribe-form mt-50">
                    <form action="#">
                        <input type="text" style="display:block;" placeholder="Ingrese nombres del paciente">
                        <input type="text" style="display:block;" placeholder="Ingrese la obra social del paciente">
                        <input type="text" style="display:block;" placeholder="Ingrese numero de cuit de la obra social">
                        
                    </form>
                    <button class="main-btn" style="display:block;">Submit</button>
                </div>
            </div>
         </div> <!-- row -->
    </div>

                <label
                <input type="text" class="text" placeholder="Ingrese nombre de paciente">

            </form> -->
        
</div>
{% endblock %}
